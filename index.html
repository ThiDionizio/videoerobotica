<!DOCTYPE html> <!--define a versão HTML, nesse caso, a mais recente-->
<html lang="pt-br"> <!--define a língua do site para poder traduzir para outras-->
<head> <!--cabeçalho-->
    <meta charset="UTF-8"> <!--Importa caracteres da escrita, a UTF-8 possui acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define detalhes do tamanho da tela-->
    <title>Site de robótica</title> <!--titulo do site-->
    <link rel="stylesheet" href="style.css"> <!--conexão entre index e o css-->
</head> <!--cabeçalho-->
<body> <!--corpo do site-->
    <header>Soluções robóticas</header> <!--texto de cabeçalho-->
    <section class="chamada"> <!--class serve para adicionar esse elemento no CSS, permitindo editar especificamente ele-->
        <div class="chamda-texto"> <!--permite adicionar vários elementos seguidos e alinhados-->
            <h1>Trabalhando com Robótica Educacional</h1> <!--texto maior-->
            <p>#os melhores vídeos que podemos arrumar sobre robótica</p> <!--parágrafo-->
            <p>FIQUE ATENTO PARA AS MODIFICAÇÕES</p> <!--mais parágrafo-->
        </div> <!--fim do elemento DIV-->
 
        <div> <!--mais um DIV-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mhnU-zM97es?si=gDyi3Ie_44JsfHRz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Iframe é um meio de colocar vídeos como se fossem quadros na tela-->

        </div> <!--fim do DIV-->
 </section> <!--seção de elementos-->
    <section class="categoria"> <!--class da seção-->
        <h2>O MELHOR DA ROBÓTICA ESTÁ AQUI</h2> <!--texto grande (um pouco menor que o h1)-->
        <div class="categoria-videos"> <!--mais um DIV-->
            <a href="https://www.youtube.com/live/r55jtIW8JAs?si=4Q5uMap-Y_cNektc"> <!--link de vídeo do yt-->
                <img src="https://img.youtube.com/vi/r55jtIW8JAs/maxresdefault.jpg"/> <!--thumbnail-->
            </a>
            <a href="https://www.youtube.com/watch?v=u9FPaVMqZ50&list=PLncDgX0kojTUJ3I7Cp5g8M0NuJcuSJ19p&index=12"> <!--mais video-->
                <img src="https://img.youtube.com/vi/u9FPaVMqZ50&list=PLncDgX0kojTUJ3I7Cp5g8M0NuJcuSJ19p&index/maxresdefault.jpg"> <!--mais thumb-->
            </a>
            <a href="https://www.youtube.com/watch?v=bxaCfqtgMyA&list=PLncDgX0kojTUJ3I7Cp5g8M0NuJcuSJ19p&index=4"> <!--mais video-->
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg"> <!--mais thumb-->
            </a>
            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw"> <!--mais video-->
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg"/> <!--mais thumb-->
            </a>
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis"> <!--mais video-->
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg"/> <!--mais thumb-->
            </a>
        </div>
    </section>
</body>
</html> <!--Fim dos elementos criados acima!-->
